android {
    defaultConfig {
        consumerProguardFiles 'proguard-rules.txt'
    }
}

dependencies {
    compile project(':gto-support-base')
    compile project(':gto-support-compat')

    compile "com.squareup.picasso:picasso:${deps.picasso}"

    provided "com.android.support:appcompat-v7:${deps.androidSupport}"
    provided "com.crashlytics.sdk.android:crashlytics:${deps.crashlytics}"
}
