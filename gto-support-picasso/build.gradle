android {
    defaultConfig {
        consumerProguardFile 'proguard-consumer.pro'
        consumerProguardFile 'proguard-consumer-requestcreator.pro'
    }

    buildFeatures {
        dataBinding = true
    }
    dataBinding {
        addDefaultAdapters = false
    }
}

dependencies {
    implementation project(':gto-support-base')
    implementation project(':gto-support-compat')
    implementation project(':gto-support-util')

    api "com.squareup.picasso:picasso:${deps.picasso}"

    compileOnly "androidx.appcompat:appcompat:${deps.androidX.appCompat}"

    compileOnly "com.google.android.material:material:${deps.materialDesign}"
    implementation "com.jakewharton.timber:timber:${deps.timber}"

    // databinding adapter dependencies
    compileOnly "androidx.databinding:databinding-runtime:${deps.androidX.databinding}"

    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-core:${deps.kotlinCoroutines}"

    testImplementation "com.google.android.material:material:${deps.materialDesign}"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${deps.kotlinCoroutines}"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:${deps.kotlinCoroutines}"
}
