android {
    defaultConfig {
        consumerProguardFiles 'proguard-consumer.pro'
    }
}

dependencies {
    implementation project(':gto-support-base')
    implementation project(':gto-support-compat')

    compileOnly "androidx.appcompat:appcompat:${deps.androidXAppCompat}"

    implementation "com.jakewharton.timber:timber:${deps.timber}"
    implementation "com.squareup.picasso:picasso:${deps.picasso}"
}
