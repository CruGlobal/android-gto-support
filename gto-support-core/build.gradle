android {
    defaultConfig {
        consumerProguardFiles 'proguard-consumer.pro'
    }

    testVariants.all {
        buildConfigField "String", "ACCOUNT_TYPE", '"' + applicationId + '.account"'
        resValue "string", "account_type", applicationId + ".account"
    }
}

dependencies {
    implementation project(':gto-support-base')
    implementation project(':gto-support-compat')
    implementation project(':gto-support-util')

    api "com.android.support:support-core-utils:${deps.androidSupport}"
    implementation "com.android.support:support-fragment:${deps.androidSupport}"

    testImplementation "junit:junit:${deps.junit}"
    testImplementation "com.google.guava:guava:${deps.guava}"
    androidTestImplementation "org.hamcrest:hamcrest-library:${deps.hamcrest}"
}
