android {
    defaultConfig {
        consumerProguardFiles 'proguard-consumer.pro'
    }
}

dependencies {
    compile project(':gto-support-base')
    compile project(':gto-support-compat')

    compile "com.android.support:support-v4:${deps.androidSupport}"

    testCompile "junit:junit:${deps.junit}"
    testCompile "com.google.guava:guava:${deps.guava}"
    androidTestCompile "org.hamcrest:hamcrest-library:${deps.hamcrest}"
}
