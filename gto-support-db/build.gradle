android {
    sourceSets {
        test {
            java.srcDir 'src/testCommon/java'
        }

        androidTest {
            java.srcDir 'src/testCommon/java'
        }
    }
}

dependencies {
    compile project(':gto-support-core')

    testCompile project(':gto-support-testing')
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
}
