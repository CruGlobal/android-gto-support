android {
    defaultConfig {
        consumerProguardFiles 'proguard-consumer.pro'
    }
}

dependencies {
    implementation project(':gto-support-compat')

    compileOnly "androidx.collection:collection:${deps.androidX.collection}"

    implementation "com.jakewharton.timber:timber:${deps.timber}"

    testImplementation "net.javacrumbs.json-unit:json-unit:${deps.jsonUnit}"
    testImplementation "org.json:json:${deps.json}"
}
