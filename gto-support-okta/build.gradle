android {
    defaultConfig {
        minSdkVersion 19

        manifestPlaceholders += [appAuthRedirectScheme: "org.ccci.gto.android.okta.test"]
    }
}

dependencies {
    api "com.okta.android:oidc-androidx:${deps.okta}"

    compileOnly "com.squareup.okhttp3:okhttp:${deps.okhttp3}"

    testImplementation "com.squareup.okhttp3:mockwebserver:${deps.okhttp3}"
}
