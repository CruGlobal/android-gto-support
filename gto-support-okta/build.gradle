android {
    defaultConfig {
        minSdkVersion 19

        consumerProguardFiles 'proguard-consumer.pro'

        manifestPlaceholders += [appAuthRedirectScheme: "org.ccci.gto.android.okta.test"]
    }
}

dependencies {
    implementation project(':gto-support-util')

    compileOnly "androidx.lifecycle:lifecycle-livedata-ktx:${deps.androidX.lifecycle}"

    api "com.okta.android:oidc-androidx:${deps.okta}"

    compileOnly "com.squareup.okhttp3:okhttp:${deps.okhttp3}"

    testImplementation "androidx.arch.core:core-testing:${deps.androidX.arch}"
    testImplementation "com.squareup.okhttp3:mockwebserver:${deps.okhttp3}"
}
